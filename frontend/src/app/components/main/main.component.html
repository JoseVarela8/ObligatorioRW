<app-header></app-header>
<div class="main-container">
  <header class="main-header">
    <nav class="nav-bar">
      <a href="#fase_de_grupos">Fase de Grupos</a>
      <a href="#cuartos">Cuartos</a>
      <a href="#semifinal">Semifinal</a>
      <a href="#final">Final</a>
    </nav>
  </header>

  <section id="grupo-a" class="group-section">
    <h2>Fase de Grupos</h2>
    <div class="prediction-cards">
      <div class="prediction-card" *ngFor="let match of matches">
        <div class="card-header">
          <span>{{ match.date }}</span>
          <span class="group-label">{{ match.group }}</span>
        </div>
        <div class="teams">
          <div class="team">
            <img [src]="match.team1.flag" alt="{{ match.team1.name }} flag">
            <span>{{ match.team1.name }}</span>
          </div>
          <div class="score-controls">
            <button (click)="increaseScore(match.team1)" [disabled]="match.predictionEntered">+</button>
            <span class="score">{{ match.team1.score }}</span>
            <button (click)="decreaseScore(match.team1)" [disabled]="match.predictionEntered">-</button>
          </div>
          <div class="score-controls">
            <button (click)="increaseScore(match.team2)" [disabled]="match.predictionEntered">+</button>
            <span class="score">{{ match.team2.score }}</span>
            <button (click)="decreaseScore(match.team2)" [disabled]="match.predictionEntered">-</button>
          </div>
          <div class="team">
            <img [src]="match.team2.flag" alt="{{ match.team2.name }} flag">
            <span>{{ match.team2.name }}</span>
          </div>
        </div>
        <div class="stadinfo">
            <span>{{ match.stadium }}</span>
        </div>
        <div class="card-footer">
          <span *ngIf="match.predictionEntered">Predicción ya realizada</span>
          <button *ngIf="!match.predictionEntered" class="submit-button" [disabled]="!isValidPrediction(match)" (click)="submitPrediction(match)">
            Ingresar Predicción
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
