<div class="register-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <h2>Registrarse</h2>
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electr칩nico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="carrera">Carrera</label>
      <select id="carrera" [(ngModel)]="selectedCarrera" name="carrera" required>
        <option *ngFor="let carrera of carreras" [value]="carrera.id_carrera">{{ carrera.nombre_carrera }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="champion">Equipo Campe칩n</label>
      <select id="champion" [(ngModel)]="pred_champ" name="champion" required>
        <option *ngFor="let equipo of equipos" [value]="equipo.nombre_equipo">{{ equipo.nombre_equipo }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="subchampion">Equipo Subcampe칩n</label>
      <select id="subchampion" [(ngModel)]="pred_subchamp" name="subchampion" required>
        <option *ngFor="let equipo of equipos" [value]="equipo.nombre_equipo">{{ equipo.nombre_equipo }}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
    <button type="button" class="btn-back" (click)="goToLogin()">
      &#8592; Volver
    </button>
  </form>
</div>
