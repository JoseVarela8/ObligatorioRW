<div class="register-container">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <h2>Registrarse</h2>
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" id="dni" [(ngModel)]="dni" name="dni" required>
      </div>
      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" [disabled]="!registerForm.form.valid">Registrar</button>
    </form>
  </div>
